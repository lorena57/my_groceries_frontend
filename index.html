    <h1>Shopping List</h1>

          <option value="2">Whole Foods</option>
          <option value="3">New Seasons</option>
        </select>

        <br /><br />
        <input type="text" id="input-grocery-item" placeholder="Grocery Item" />
        <br /><br />
        <input type="text" id="input-qty" placeholder="Qty" />
        <br /><br />
        <textarea
          name="notes"
          id="input-notes"
          cols="30"
          rows="10"
          placeholder="Notes"
        ></textarea>

        <br /><br />

        <input
          class="btn btn-primary btn-sm"
          type="submit"
          id="create-button"
          name="submit"
          value="Create a grocery list"
        />
