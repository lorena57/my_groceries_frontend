<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="grocery.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <script type="text/javascript" src="src/grocery.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div class="form-container">
      <form id="create-grocery-form">
        <h3>Create a grocery list</h3>

        <select name="markets" id="markets">
          <option value="">--Please choose a market--</option>
          <option value="1">SafeWay</option>
          <option value="2">Whole Foods</option>
          <option value="3">New Seasons</option>
        </select>

        <br /><br />
        <input type="text" id="input-grocery-item" placeholder="Grocery Item" />
        <br /><br />
        <input type="text" id="input-qty" placeholder="Qty" />
        <br /><br />
        <textarea
          name="notes"
          id="input-notes"
          cols="30"
          rows="10"
          placeholder="Notes"
        ></textarea>
        <br /><br />

        <input
          type="submit"
          id="create-button"
          name="submit"
          value="Create a grocery list"
        />

        <!-- span an input for add num function -->
      </form>

      <!-- <form >
            <input type="text" class="number" value="0">
            <input type="button" class="display-number" value="Increment Value">

         
        </form> -->
    </div>

    <br />
    <input
      id="sort-button"
      type="submit"
      name="submit"
      value="Sort Items"
      class="submit"
    />

    <!-- grocery-container will render all my data from my fetch -->
    <div id="grocery-container"></div>
  </body>
</html>
