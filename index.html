<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Grocery List</title>

    <script type="text/javascript" src="src/grocery.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Shopping List</h1>
    </div>

    <div class="form-container d-flex justify-content-center">
      <form id="create-grocery-form">
        <h3>Create a grocery list</h3>

        <select
          class="form-select markets"
          id="markets"
          aria-label="Default select example"
          name="market_id"
        >
          <option selected>Open this select menu</option>
          <option value="1">SafeWay</option>
          <option value="2">Whole Foods</option>
          <option value="3">New Seasons</option>
        </select>

        <div class="mb-2">
          <label for="groceryItem" class="form-label">Grocery Item</label>
          <input
            type="text"
            class="form-control"
            placeholder="What to buy?"
            name="groceryItem[]"
          />
        </div>

        <div class="mb-2">
          <label for="groceryQty" class="form-label">Qty</label>
          <input
            type="text"
            class="form-control"
            id="input-qty"
            placeholder="How many?"
            name="qty"
          />
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea
            class="form-control"
            id="input-notes"
            rows="3"
            placeholder="Notes?"
            name="notes"
          ></textarea>
        </div>

        <input
          class="btn btn-primary btn-sm"
          type="submit"
          id="create-button"
          name="submit"
          value="Create a grocery list"
        />

        <!-- span an input for add num function -->
      </form>
    </div>

    <br />

    <!-- grocery-container will render all my data from my fetch -->
    <div class="row row-cols-1 row-cols-md-3" id="grocery-container"></div>
  </body>
</html>
